<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 DHT Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>main{max-width:980px;margin:auto}</style>
</head>
<body>
<main>
  <h3>ESP32 DHT Dashboard</h3>
  <p>
    <a href="/api/latest" target="_blank">/api/latest</a> •
    <a href="/api/history" target="_blank">/api/history</a>
  </p>
  <article>
    <p id="reading">Loading…</p>
  </article>
</main>
<script>
async function refresh(){
  const r = await fetch('/api/latest'); const j = await r.json();
  const el = document.getElementById('reading');
  if(!j){ el.textContent = 'No data yet'; return; }
  const d = new Date(j.ts); el.textContent =
    `Temp ${j.t} °C | Humidity ${j.h} % at ${d.toLocaleString()}`;
}
setInterval(refresh, 3000); refresh();
</script>
</body>
</html>
